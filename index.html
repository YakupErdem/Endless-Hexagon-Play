<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacklendin!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --button-bg: rgba(255, 255, 255, 0.05);
            --button-hover: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-color: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #2c2c2c 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        #container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .button-group {
            display: flex;
            gap: 2rem;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .circle-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--button-bg);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .circle-btn:hover {
            transform: translateY(-10px) scale(1.05);
            background: var(--button-hover);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .circle-btn:active {
            transform: scale(0.95);
        }

        #message {
            opacity: 0;
            transform: translateY(30px);
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-style: italic;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            width: 100%;
            text-align: center;
            padding: 0 20px;
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden {
            opacity: 0 !important;
            transform: scale(0.5) !important;
            pointer-events: none;
        }

        /* Subtle particles effect in background */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(50px);
        }
    </style>
</head>

<body>
    <div class="glow" id="glow"></div>

    <div id="container">
        <div class="button-group" id="btnGroup">
            <button class="circle-btn" onclick="wrongButton(this)">27</button>
            <button class="circle-btn" onclick="wrongButton(this)">98</button>
            <button class="circle-btn" id="targetBtn" onclick="celebrate()">41</button>
        </div>
    </div>

    <div id="message">Seni Ã§ok seviyorum - erdem</div>

    <script>
        function wrongButton(btn) {
            btn.style.borderColor = 'rgba(255, 77, 77, 0.3)';
            btn.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 200,
                iterations: 1
            });
        }

        function celebrate() {
            const btnGroup = document.getElementById('btnGroup');
            const message = document.getElementById('message');
            const glow = document.getElementById('glow');

            // Hide buttons
            btnGroup.classList.add('hidden');

            // Show message after a small delay
            setTimeout(() => {
                btnGroup.style.display = 'none';
                message.classList.add('show');

                // Enhance glow
                glow.style.background = 'radial-gradient(circle, rgba(255, 77, 77, 0.15) 0%, transparent 70%)';
                glow.style.width = '600px';
                glow.style.height = '600px';
                glow.style.transition = 'all 2s ease';
            }, 600);

            // Add some confetti or floating hearts if desired, but let's keep it elegant
        }

        // Mouse move effect for the glow
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            const x = e.clientX;
            const y = e.clientY;

            glow.style.left = (x - glow.offsetWidth / 2) + 'px';
            glow.style.top = (y - glow.offsetHeight / 2) + 'px';
        });
    </script>
</body>

</html>
